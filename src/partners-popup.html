<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма получения скидки</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="block block-form">
    <div class="wrapper">
      <div class="discount">
        <img src="img/close.png" alt="" class="about__close">
        <form action="discount.html" class="form discount__form">
          <p class="discount__heading">Заполните форму</p>
          <p class="discount__descr">Заполните форму, чтобы получить скидку.<br>
            Промокод придет на указанные email.</p>
            <div class="clearfix"></div>
            <input class="first" name="firstname" type="text" placeholder="Вашe имя">
            <input class="second" name="secondname" type="text" placeholder="Название вашей компании">
            <div class="clearfix"></div>
            <input class="third" name="phone" type="text" placeholder="Ваше телефон*">
            <input class="fourth" name="email" type="text" placeholder="Ваш email*">
            <div class="clearfix"></div>
            <div class="discount__heading">Выберите формат размещения</div>
            <div class="clearfix"></div>
            <input class="first" name="firstname" type="text" placeholder="Логотип в раздел «Партнеры»">
            <input class="second" name="secondname" type="text" placeholder="Баннер с рекомендацией">
            <div class="clearfix"></div>
            <button class="button discount__button">Оплатить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
