<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма получения скидки</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="block block-form">
    <div class="wrapper">
      <div class="discount">
        <img src="img/close.png" alt="" class="about__close">
        <form action="discount.html" class="form discount__form">
          <div class="discount__heading">Заполните форму</div>
          <div class="discount__descr">Заполните форму, чтобы получить скидку.<br>
          Промокод придет на указанные email.</div>
          <div class="clearfix"></div>
          <input class="first" name="firstname" type="text" placeholder="Вашe имя">
          <input class="second" name="secondname" type="text" placeholder="Ваша фамилия">
          <div class="clearfix"></div>

          <input class="third" name="phone" type="text" placeholder="Ваше телефон*">
          <input class="fourth" name="email" type="text" placeholder="Ваш email*">
          <div class="clearfix"></div>
          <button class="button discount__button">Оплатить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
